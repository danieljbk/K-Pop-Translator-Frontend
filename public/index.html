<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Pop Translator</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/images/favicon/site.webmanifest" />
  </head>

  <body onload="renderTemplates()">
    <div id="page-container">
      <div id="content">
        <header id="header">
          <div id="header-content">
            <div id="header-content-left">
              <a
                target="_blank"
                rel="noopener noreferrer"
                href="https://www.mirinae.io"
              >
                <input
                  type="image"
                  id="logo"
                  src="./public/images/mirinae.png"
                  alt=""
              /></a>
            </div>
            <div id="header-content-middle">
              <div id="search">
                <img id="magnifying-glass" src="./public/images/search.png" />
                <input
                  id="searchbar"
                  type="text"
                  class="input-info"
                  placeholder="What's your favorite K-Pop song?"
                  required
                  autofocus
                  autocomplete="off"
                />
              </div>
            </div>
            <div id="header-content-right"></div>
          </div>
        </header>

        <div id="front-page-content">
          <div id="display-front-page">
            <div id="top-row" class="front-page-row">
              <div id="front-page-song-0"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-1"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-2"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-3"></div>
            </div>
            <div id="front-page-row-separator"></div>
            <div id="bottom-row" class="front-page-row">
              <div id="front-page-song-4"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-5"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-6"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-7"></div>
            </div>
          </div>
        </div>

        <div id="top-buttons">
          <input type="image" id="top-left-button" src="" alt="" />
          <div id="top-button-separator"></div>
        </div>

        <div id="message-content">
          <div id="display-message-text">
            <div>
              <p id="error-message"></p>
              <p id="loading"></p>
              <input
                type="image"
                id="add-translation"
                src=""
                width="150px"
                alt=""
              />
            </div>
          </div>
        </div>

        <div id="song-content">
          <div id="display-song-content">
            <div>
              <img
                id="display-song-image"
                src=""
                height="500px"
                width="fit-content"
              />
              <div id="embedded-spotify-player-div">
                <div id="embedded-spotify-player"></div>
              </div>
              <p id="display-song-title"></p>
              <p id="display-artist-name"></p>
            </div>

            <div id="song-info">
              <div id="korean-lyrics-mirinae"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <noscript>Please enable JavaScript.</noscript>
    <script type="module" src="./public/app.js" defer></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="./public/src/renderTemplates.js"></script>
  </body>
</html>
