<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Pop Translator</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>

  <body onload="renderTemplates()">
    <div id="page-container">
      <div id="content">
        <header id="header">
          <div id="header-content">
            <div id="website-name">
              <h1><a href="/">K-Pop Translator</a></h1>
              <p style="margin-bottom: 5px">
                <a href="/"> Created by Joonbeom Kwon & Kai Seo</a>
              </p>
            </div>
            <div>
              <div class="flex">
                <input
                  id="searchbar"
                  type="text"
                  class="input-info"
                  placeholder="What's your favorite K-Pop song?"
                  required
                />
                <button id="translate-button" class="button-75">
                  <span>Translate</span>
                </button>
              </div>
            </div>
            <input
              type="image"
              id="submit-translation"
              src=""
              alt=""
              width="70px"
            />
            <input
              type="image"
              id="edit-song-info"
              src=""
              alt=""
              width="60px"
            />
          </div>
        </header>

        <div id="front-page-content">
          <div id="display-front-page">
            <div id="top-row" class="front-page-row">
              <div id="front-page-song-0"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-1"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-2"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-3"></div>
            </div>
            <div id="front-page-row-separator"></div>
            <div id="bottom-row" class="front-page-row">
              <div id="front-page-song-4"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-5"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-6"></div>
              <div class="front-page-song-separator"></div>
              <div id="front-page-song-7"></div>
            </div>
          </div>
        </div>

        <div id="message-content">
          <div id="display-message-text">
            <div>
              <p id="error-message"></p>
              <p id="loading"></p>
              <input
                type="image"
                id="add-translation"
                src=""
                width="150px"
                alt=""
              />
            </div>
          </div>
        </div>

        <div id="song-content">
          <div id="display-song-content">
            <div>
              <img
                id="display-song-image"
                src=""
                height="500px"
                width="fit-content"
              />
              <div id="embedded-spotify-player-div">
                <div id="embedded-spotify-player"></div>
              </div>
              <p id="display-song-title"></p>
              <p id="display-artist-name"></p>
            </div>

            <div id="song-info" class="flex">
              <div id="korean-version">
                <h3 id="korean-title"></h3>

                <p id="korean-lyrics"></p>
              </div>

              <div class="splitter"></div>

              <div id="english-version">
                <h3 id="english-title"></h3>
                <p id="english-lyrics"></p>
              </div>
            </div>
          </div>
        </div>

        <div id="translation-content">
          <div id="display-translation-area">
            <div id="user-translated" class="flex">
              <div id="original-song-info">
                <h3 id="original-title"></h3>
                <p id="original-artist-name"></p>
                <p id="original-lyrics"></p>
              </div>

              <div class="splitter"></div>

              <div id="translated-song-info">
                <input
                  id="translated-title"
                  class="title-input"
                  placeholder="What's the Title in English?"
                  required
                  style="display: none"
                />
                <textarea
                  id="translated-lyrics"
                  placeholder="Start your translation here!"
                  required
                  style="display: none"
                ></textarea>
              </div>
            </div>
            <div class="splitter"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer contentEditable></footer> -->

    <noscript>Please enable JavaScript.</noscript>
    <script type="module" src="./public/app.js" defer></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/inko@1.1.1/inko.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="./public/renderTemplates.js"></script>
  </body>
</html>
