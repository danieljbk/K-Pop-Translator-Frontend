<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Pop Translator</title>
    <link type="css" rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1>K-Pop Translator</h1>
    </header>

    <div class="input-songinfo">
      <div class="flex">
        <input
          id="textarea-song"
          type="text"
          class="input-info"
          placeholder="What's the song's Korean title?"
          required
        />
        <button id="translate-button" class="button-75">
          <span>Translate</span>
        </button>
      </div>
    </div>

    <div class="display-song-content">
      <p id="display-song-title"></p>
      <p id="display-artist-name"></p>
    </div>

    <div class="flex">
      <div class="korean-version">
        <h3 id="korean-title"></h3>
        <p id="korean-lyrics"></p>
      </div>
      <div class="english-version">
        <h3 id="english-title"></h3>
        <p id="english-lyrics"></p>
      </div>
    </div>

    <script src="./src/app.js" defer></script>
    <noscript>Please enable JavaScript.</noscript>
  </body>
</html>
